<section>



    <app-modal-delete-note (hasCloseModal)="closeModal($event)" *ngIf=isOpenDeleteModal>

    </app-modal-delete-note>


    <div class="table">
        <button class="back" routerLink=''>Назад</button>
        <form>
            <div class="title">
                <h1>Запись "{{noteForm.title}}"</h1>
                <input [(ngModel)]="noteForm.title" name="title">
            </div>

            <textarea class="text" [(ngModel)]="noteForm.text" name="text"></textarea>

        </form>
        <button class="delete" (click)="openDeleteModal()">Удалить</button>
        <button class="add" (click)="changeNote()" routerLink=''>Изменить</button>

    </div>


</section>
